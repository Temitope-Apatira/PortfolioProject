<body>
<div class="container-fluid	 bg">
	<div style="background-color: rgba(0,0,0, 0.5);">
		<div class="row">
			<div class="col-md text-center	mb-4 mt-4 ">	
					<h1 style="font-family:'lucida calligraphy';font-size:40px">IT'S MY BIRTHDAY PARTY!!!	</h1>
			</div>
		</div>



		<div class="row">
			<div class="col-md-4  text-center pt-2"><h2>WHEN?</h2>
				<hr style="width:150px;background-color:#D07F3E;">
					<p>12  NOON</p>
					<P>	SATURDAY</P>
					<p style="border-radius:100%;color:black;background-color:#D07F3E;font-size:150px;width:200px;height:200px;margin:auto;">25</p>
					<p>	NOVEMBER</p>
			</div>

			<div class="col-md-4  text-center pt-2 pb-5">
				<h2>WHERE?</h2>
				<hr style="width:150px;background-color:#D07F3E;">
				<p>2, IREWOLE STREET, OPEBI, IKEJA, LAGOS.</p>
				<div class="map-responsive">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d936.7472646988105!2d3.357551954312322!3d6.593541031841428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9240be0ee2ed%3A0x4172066e0f2768cc!2s2%20Irewole%20St%2C%20Allen%2C%20Ikeja!5e0!3m2!1sen!2sng!4v1619377812355!5m2!1sen!2sng" width="80%" height="300px" style="border:2px double #D07F3E ;" allowfullscreen="" loading="lazy"></iframe></div>
			</div>

			<div class="col-md-4 text-center pt-2">
						<h2 style="font-size:30px;font-family:'lucida calligraphy'">RSVP</h2>
						<hr style="width:150px;background-color:#D07F3E;">
						<p>PLEASE ENTER YOUR DETAILS</p>
				
				<div class="row" style="display: block;text-align: center;">
					<form action="" method="GET" class="con mb-0 pb-2 mt-2"  style="display: inline-block;">
						<div class="form-group row">
							<div class="col-md-12">
								<input type="text" name="name" placeholder="Full Name" class="form-control in">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12">
								<input type="number" name="number" placeholder="Phone Number" class="form-control in">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-12">
								<input type="email" name="email"  placeholder="Enter Email" class="form-control in">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-6">
								<input type="radio" name="gender" value='female' class="form-control">Female
							</div>
							<div class="col-md-6">	
								<input type="radio" name="gender" value="male" class="form-control">Male
							</div>
						</div>

						<div class="form-group row">
								<select name="State" class="col-md-12 form-control">
									<option value="">State</option>
									<option value="Lagos">Lagos</option>
									<option value="Kano">Kano</option>
									<option value="Zamfara">Zamfara</option>
									<option value="Ibadan">Ibadan</option>
								</select>
						</div>
							<div class="form-group row">
							
							<div class="col-md-4 offset-md-4">
								<button class="btn sub">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>		
	
		</div>
